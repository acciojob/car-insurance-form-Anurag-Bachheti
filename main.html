<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="POST">
		<label for="name">Name:</label>
		<input type="text" id="name" required="Yes"/>
		<br>
		<label for="email">Email:</label>
		<input type="email" id="email" required="Yes"/>
		<br>
		<label for="gender">Gender:</label>
		<input type="radio" id="gender_m" name="gender" required="Yes"/> Male
		<input type="radio" id="gender_f" name="gender" required="Yes"/> Female
		<br>
		<label for="cars">Car Brands:</label>
		<select type="dropdown" id="cars" required="No"/>
		<option>BMW</option>
		<option>Audi</option>
		<option>Mercedez</option>
		</select>
		<br>
		<label for="carage">Car Age:</label>
		<input type="number" id="carage" min="1" required="Yes"/>
		<br>
		<label for="dop">Date of Purchase:</label>
		<input type="date" id="dop" required="Yes"/>
		<br>
		<label for="password">Password:</label>
		<input type="password" id="password" required="Yes"/>
		<br>
		<button type="submit">Submit</button>
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
